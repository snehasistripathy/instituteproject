{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block content %}

    <div class="container-fluid ml-2 text-center">
      <div class="row">
        <div class="col-md-3">
          <div class="container">
            <div class="row">
              <div class="col-md-12 bg-info" style="border-radius:4%;">
                <form method="POST">
                  {% csrf_token %}
                  <h3 class="text center text-warning"> Registration Form</h3>
                  <input type="text" name="fname" class="form-control mt-2" placeholder="First Name:" >
                  <input type="text" name="lname" class="form-control mt-3" placeholder="Last Name:" >
                  <input type="email" name="email" class="form-control mt-3" placeholder="Email Id:" >
                  <input type="number" name="mob" class="form-control mt-3" placeholder="Mobile Number:" >
                  <input type="text" name="course" class="form-control mt-3" placeholder="Course:" >
                  <input type="text" name="loc" class="form-control mt-3 mb-2" placeholder="Location:" >
                  <center class="mb-2">
                    <input type="submit"  value="Submit" class="btn btn-success text-white" >
                    <input type="reset"  value="Clear" class="btn btn-danger text-white">
                  </center>
                </form>

              </div>

            </div>

          </div>

        </div>
        <div class="col-md-3">
        <div class="container bg-secondary text-white" style="border-radius:10%;">
          <div class="row">
            <div class="col-md-12">
              <div class="text-center">
                <div class="text-center text-warning bg-success" style="border-radius:50%;">
                  <h3>Address</h3>

                </div>
                <h3>
                  Flat No 303,
                  3rd floor,
                  Naga Sai Nivas,
                  Prime Hospital Lane,
                  opposite to Balaji Towers,
                  Ameerpet,
                  Hyderabad, Telangana 500016
                </h3>

              </div>

            </div>

          </div>

        </div>

        </div>
        <div class="col-md-6">
          <div class="text-center bg-dark text-white" style="border-radius:30%;">
            <h3>Map</h3>

          </div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.4451544912577!2d78.44357301487703!3d17.438395188048005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb910956383b7f%3A0xb25b7c2fe2e4fd5d!2sNarayana%20Tech%20House!5e0!3m2!1sen!2sin!4v1672210558772!5m2!1sen!2sin" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

      </div>

    </div>
    {% endblock%}
 Â </body>
</html>
